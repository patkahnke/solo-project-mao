<!doctype html>
<html
  <head>
    <title>Mao - the Online Card Game</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script type="text/javascript" src="/vendors/socket.io.js"></script>
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="com-md-3">
      </div>
      <form ID="player-input-form" class="col-md-2">
      <label for="nickname">Input a Nickname:</label>
      <input type="text" id="nickname" name="nickname" />
      <button ID="player-input-button">Submit Nickname</button>
      </form>
      <div class="col-md-2">
      </div>
      <div class="col-md-5">
        <div class="mao-photo">
          <h1>I am Mao. I make the rules.</h1>
          <h2>Shed your cards.</h2>
          <h3>This is the only rule you will be given.</h3>
          <img width=700 src="cardImages/siamese_cat_dictator.jpg">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="player-left col-md-3">
        <h1 class="player-left-name"></h1>
      </div>
      <div class="player-left-card col-md-3">
      </div>
      <div class="player-right-card col-md-3">
      </div>
      <div class="player-right col-md-3">
        <h1 class="player-right-name"></h1>
      </div>
    </div>
    <div class="container">
      <div class="col-md-5">
      </div>
      <div id="dealer" class="col-md-2">
      <h1 class="dealer-card"></h1>
      <p class="table"></p>
      </div>
      <div class="col-md-5">
      </div>
    </div>
    <div class="container">
      <div class="col-md-3">
      </div>
      <div class="col-md-7">
        <h2 class="stage-card"></h2>
        <p class="staging-area"></p>
      </div>
      <div class="col-md-2">
      </div>
    </div>
    <div class="container">
      <div class="col-md-6">
      </div>
      <div class="player-hand col-md-5">
        <h1 class="main-player"></h1>
        <p id="hand"></p>
      </div>
      <div class="col-md-1">
      </div>
    </div>
    <div>
      <form class="chat" action="">
        <h3>Messages</h3>
        <input id="m" autocomplete="off" /><button>Send</button>
        <ul id="messages"></ul>
      </form>
    </div>
  </body>
</html>
